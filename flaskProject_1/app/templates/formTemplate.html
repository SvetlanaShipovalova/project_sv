<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% extends "base.html" %}
    {% from 'bootstrap5/form.html' import render_form %}
    {{ bootstrap.load_css() }}
    {{ bootstrap.load_js() }}
    <title>Form</title>
</head>
{% block content %}
    <div class="justify-content-center align-items-center container ">
        <h1>Форма:</h1>
        <form class="col-lg-3" method="post">
            {{ render_form(form) }}
        </form>
    </div>
{% endblock %}
</html>
