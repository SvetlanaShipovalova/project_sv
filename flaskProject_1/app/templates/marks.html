<!DOCTYPE html>
<html lang="en">
<head>
    {% extends "base.html" %}
    <title></title>
</head>
<body>
{% block content %}
    {% for bus in bus %}
        <div style="display:inline-block">
            <div class="card" style="width: 19rem; margin: 20px; height: 530px;">
                <img src="{{ bus.img }}" width="200px" class="card-img-top" alt="...">
                <div class="card-body" >
                    <h5 class="card-title">{{ bus.model}}</h5>
                    <h6 class="card-subtitle mb-2 text-muted">
                        Номер автобуса: {{ bus.number }}
                    </h6>
                    <p class="card-text">
                        Маршрут: {{ bus.route }} <br>
                        В данный момент: {{ bus.condition }} <br>
                        Расписание: {{ bus.schedule }}
                    </p>
                    <a class="btn btn-outline-danger" href="{{ url_for('main.remove_mark', username=current_user.username, bus_id = bus.id) }}" role="button" style=" position: absolute;
  bottom: 10px; margin-left: 2.5rem;">Удалить из избранного</a>
                </div>
            </div>
        </div>
    {% endfor %}
{% endblock %}
</body>
</html>
