<!DOCTYPE html>
<html lang="en">
<head>
    <title></title>
    <meta charset="UTF-8">
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='base.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</head>
<header>
    <div class="container">
        <h3 class="logo">Городской перевозчик</h3>
        <nav>
            <ul>
                {% if current_user.is_authenticated %}
                    <li><a href="/index">Информация о пользователе </a></li>
                    <li><a class="btn btn-outline-danger mb-2" href="{{ url_for('auth.logout') }}" role="button">Выйти</a></li>
                {% else %}
                    <li><a class="btn btn-outline-dark mb-2" href="{{ url_for('auth.login') }}" role="button">Авторизоваться</a></li>
                    <li><a class="btn btn-outline-dark mb-2" href="{{ url_for('auth.register') }}" role="button">Зарегистрироваться</a></li>
                {% endif %}
            </ul>
        </nav>
    </div>
</header>
<hr>
{% block content%}
    <div class="hiddendiv">
        fghguukh
    </div>
{% endblock %}
</html>
