{% extends 'base.html' %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}
{% load crispy_forms_field %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="{% static 'formOrder.css' %}">
    {% load crispy_forms_tags %}
    <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

  <!-- Fengyuan Chen's Datepicker -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/datepicker/0.6.5/datepicker.min.css" integrity="sha256-b88RdwbRJEzRx95nCuuva+hO5ExvXXnpX+78h8DjyOE=" crossorigin="anonymous" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/datepicker/0.6.5/datepicker.min.js" integrity="sha256-/7FLTdzP6CfC1VBAj/rsp3Rinuuu9leMRGd354hvk0k=" crossorigin="anonymous"></script>

</head>
<body style="background: #009579">

<div id="registration-form">
	<div class='fieldset'>
    <legend>Оформление заказа:</legend>
		<form action="#" method="post" data-validate="parsley">
			<div class='row'>
                {% block content %}
                    <form method = "post" style="text-align: center; margin:auto" class="form-group col-md-6 mb-0">
                        {% csrf_token %}
                        <table id ="id_date">{{ form|crispy }}</table><br>
                        <button type="submit" style=" background: rgb(64,199,129);
  box-shadow: 0 -3px rgb(53,167,110) inset; padding: 2em 9.4em; font-size: 15px; font-weight: 700;" class="btn btn-default">Добавить</button>
                    </form>
                    <script>
                        $(function () {
                            $("#id_date").datepicker({
                                format:'dd/mm/yyyy',
                            });
                        });
                    </script>
                {% endblock %}
			</div>
		</form>
	</div>
</div>
</body>

</html>
